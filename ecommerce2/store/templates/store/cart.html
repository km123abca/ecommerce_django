{% extends 'store/main.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<a class="btn btn-outline-dark" href="{% url 'store' %}">
					&#x2190 Continue Shopping
				</a>
				<br/><br/>

				<table class="table">
					<tr>
						<th> <h5>Items:<strong>0</strong></h5> </th>
						<th> <h5>Total:<strong>$43</strong></h5> </th>
						<th><a 
							  class="btn btn-success cart-page-link" 
							  href="{% url 'checkout' %}"
							 >
							  Checkout
							 </a>
						</th>
					</tr>
				</table>
			</div>

			<br/><br/>	

			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2;"></div>
					<div style="flex:2;"><strong>Item</strong></div>
					<div style="flex:1;"><strong>Price</strong></div>
					<div style="flex:1;"><strong>Quantity</strong></div>
					<div style="flex:1;"><strong>Total</strong></div>
				</div>
				<div class="cart-row">
					<div style="flex:2;"><img class="row-image" src="{% static 'images/woody.png' %}"/></div>
					<div style="flex:2;">Oxytocin</div>
					<div style="flex:1;">$34</div>					
					<div style="flex:1;">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static 'images/arrow-up.png' %}"/>
							<img class="chg-quantity" src="{% static 'images/arrow-down.png' %}"/>
						</div>
					</div>
					<div style="flex:1;">$40</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
